<!DOCTYPE html>  <! Tells the user the current HTML version>
                <! Start the html element>


<html lang="en"> <! Specifies the text's language = en = English>

    <head> <! Where important meta info needed to render page goes>
        
        <meta charset="UTF-8"> <! Charset encoding to display symbols & characters>

        <title> My First Webpage </title> <!Title of the webpage. If not included, it will be the filename =index.html>

    </head> <! End of meta-data>

    <body> <! Main contents that will be displayed to users>
        <h1> Hello World!</h1>
    </body>

</html> <! end of tag>
